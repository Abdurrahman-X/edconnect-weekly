          <h1 class="mx-auto w-75 mt-4">Sign up</h1>
            <form class="mx-auto w-75" id="signupForm">
              <div class="form-row">
                  
                    <div class="form-group col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                    </div>
           
                    <div class="form-group col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Last Name">
                    </div> 
                 

                  <div class="form-group col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name= "email" id="email" class="form-control" placeholder="Your Email Address">
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Your Password">
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="program" class="form-label">Program</label>
                    <select name="program"  id = "program" class="form-control">
                      <option value="" disabled selected hidden>Choose...</option>
                      <option value="computer_science">Computer Science</option>
                      <option value="computer_information_systems">Computer Information Systems</option>
                      <option value="computer_technology">Computer Technology</option>
                    </select>
                  </div>
                
                  <div class="form-group col-md-3">
                    <label for="matricNumber" class="form-label">Matriculation Number</label>
                    <input type="text" class="form-control" name="matricNumber" id="matricNumber"  placeholder="e.g. 16/2020">
                  </div>

                  <div class="form-group col-md-3">
                    <label for="graduationYear" class="form-label">Graduation Year</label>
                    <select name="graduationYear" id = "graduationYear" class="form-control">
                      <option value="" disabled selected hidden>Choose...</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                    </select>         
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
