            <div class="container">
                <h1 class="d-flex align-items-center mt-5">John Doe <span class="text-muted ml-3 h5 my-auto align-items-center">john@edconnect.ng</span></h1>

                <h1 class="mt-5">Update Profile</h1>
                <hr>
                <form class="mx-auto my-auto w-75">
                    <div class="form-row mt-5">
                  
                        <div class="form-group col-md-6">
                          <label for="firstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" name="firstName" placeholder="First Name">
                        </div>
               
                        <div class="form-group col-md-6">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                        </div> 
                     
    
                      <div class="form-group col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email Address">
                      </div>
                      
                      <div class="form-group col-md-6">
                        <label for="program" class="form-label">Program</label>
                        <select name="program" class="form-control">
                          <option value="" disabled selected hidden>Choose...</option>
                          <option value="computer_science">Computer Science</option>
                          <option value="computer_information_systems">Computer Information Systems</option>
                          <option value="computer_technology">Computer Technology</option>
                        </select>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="matricNumber" class="form-label">Matriculation Number</label>
                        <input type="text" class="form-control" name="matricNumber" placeholder="e.g. 16/2020">
                      </div>
    
                      <div class="form-group col-md-6">
                        <label for="graduationYear" class="form-label">Graduation Year</label>
                        <select name="graduationYear" class="form-control">
                          <option value="" disabled selected hidden>Choose...</option>
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                        </select>         
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>

                <h1 class="mt-5">Change Password</h1>
                <hr>
                <form class="mx-auto  w-75">
                    <div class="form-row mt-5">
                  
                        <div class="form-group col-md-4">
                          <label for="currentPassword" class="form-label">Current Password</label>
                          <input type="text" class="form-control" name="currentPassword" placeholder="Current Password">
                        </div>
               
                        <div class="form-group col-md-4">
                          <label for="newPassword" class="form-label">New Password</label>
                          <input type="text" class="form-control" name="newPassword" placeholder="Your New Password">
                        </div> 

                        <div class="form-group col-md-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="text" class="form-control" name="confirmPassword" placeholder="Confirm New Password">
                        </div>
                    </div>
                    <button type="Submit" class="btn btn-primary">Change Password</button>
                </form>

            </div>
