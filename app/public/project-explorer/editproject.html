<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2> 
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        
    </nav>

    <main>
        <section>
            <h1>Project 1</h1>
            <ul>
                <li>Created by: Jane Doe</li>
                <li>Date Created: 00/00/000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>

        <section>
            <h1>Edit Project</h1>

            <form name="editProject">
                <p>Project Name: <br>
                    <input type="text" name="name">
                </p>
    
                <p>
                    Project Abstract: <br>
                    <textarea name="abstract" type="text"></textarea>
                </p>
    
                <p>
                    Authors: <br>
                    <input type="text" name="authors">
                </p>
    
                <p>
                    Tag(s): <br>
                    <input type="text" name="tags">
                </p>

                <p>
                    Upload File: <br>
                    <input type="file" name="projectFile" id="">
                </p>

                <input type="Submit">
    
            </form>
        </section>
    </main>
</body>
</html>
